		<div class="col-md-6 bg-white p-5">
			<h3 class="pb-3">Login Form</h3>
			<div class="form-style">
				<form #f="ngForm">
					<div class="form-group pb-3">
						<input #id type="text" placeholder="Enter Customer Id" class="form-control">
					</div>
					<div class="form-group pb-3">
						<input #otp [hidden]="otpBox" type="password" placeholder="Enter OTP" class="form-control">
					</div>

					<div class="d-flex align-items-center justify-content-between">
					</div>
					<div [hidden]="otpButton" class="pb-2">
						<button (click)="generateOtp(id.value)" type="submit"
							class="btn btn-dark w-100 font-weight-bold mt-2">GenerateOtp</button>
					</div>
					<div [hidden]="loginButton" class="pb-2">
						<button [disabled]="!f.valid" (click)="onLogin(id.value,otp.value)" type="submit"
							class="btn btn-dark w-100 font-weight-bold mt-2" routerLink="/home">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
